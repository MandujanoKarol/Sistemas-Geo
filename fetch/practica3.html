<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch3</title>

    <style>
        #map {
            width: 100%;
            height: 100;
        }

        html,
        body {
            width: 100%;
            height: 100;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>

        var coordenadas = {
            lat: 0,
            lng: 0

        };

        var propiedades = {
            center: coordenadas,
            zoom: 2
        }

        function obtienemarcadores() {
            const markers = [
                {
                    name: "México",
                    latitud: "19.4326296",
                    longitud: "-99.1331785"
                }, {
                    name: "Brasil",
                    latitud: "-10.3333333",
                    longitud: "-53.2"
                }, {
                    name: "Perú",
                    latitud: "-6.8699697",
                    longitud: "-75.0458515"
                }
            ];
            return markers;
        }

        function iniciaMapa() {
            const map = new google.maps.Map(document.getElementById('map'), propiedades);
            const marcadores = obtienemarcadores();
            console.log(marcadores);

            for (marcador of marcadores) {
                let marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                    title: marcador.name
                });
            }
        };

    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa"
        async defer>
        </script>
</body>

</html>
