<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch3</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiG
        gFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">


    <style>
        body {
            background-color: #d4c2d2;
        }

        #map {
            width: 100%;
            height: 500px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .w3-tangerine {
            font-family: "Tangerine", serif;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container bg-white rounded shadow-lg">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <div class="w3-container w3-tangerine">
                        <p class="w3-jumbo">Making the Web Beautiful!</p>
                    </div>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <script>

        var coordenadas = {
            lat: 0,
            lng: 0

        };

        var propiedades = {
            center: coordenadas,
            zoom: 2
        }

        function obtieneMarcadores() {
            const markers = [
                {
                    name: "México",
                    longitude: "-99.1276",
                    latitude: "19.427"
                },
                {
                    name: "Francia",
                    longitude: "2.3487999",
                    latitude: " 48.8534088"
                },
                {
                    name: "España",
                    longitude: "-3.70327",
                    latitude: "40.4167"
                }
            ];
            return markers;
        }


        function iniciaMapa() {
            const map = new google.maps.Map(document.getElementById('map'), propiedades);
            const marcadores = obtieneMarcadores();
            for (marcador of marcadores) {
                let marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                    title: marcador.name
                })
            }

        }

    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa"
        async defer>
        </script>
</body>

</html>
