<body>
    <div class="container-fluid">
        <div class="container bg-white rounded shadow-lg">
            <div class="row m-5">
                <div class="col-12 p-5">


    <h1>Ejemplo de Navigator</h1>

    <button id="boton" onclick="obtieneDatos()">Obtener datos del navegador</button>

    <!--Crear una lista-->
    <!--<p class="parrafos texto1">Este es un parrafo</p>-->

    <p class="datos"></p>
    <p class="parrafos">Este es un parrafo 2</p>

    <ul id="navegador">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    </div>
    </div>
    </div>
    </div>
    <script>
        //Accedo al document
        var navegador = document.getElementById("navegador");
        var datos = navegador.getElementsByTagName("li");

        function obtieneDatos() {
            datos[0].innerHTML = "Nombre del navegador:" + navigator.appCodeName;
            datos[1].innerHTML = "Version del navegador:" + navigator.appVersion;
            datos[2].innerHTML = "Estatus del navegador:" + navigator.onLine;
            datos[3].innerHTML = "Nombre del navegador:" + navigator.platform;
            console.log("Estatus de navegador:" + navigator.onLine);
        }
    </script>
