                            </div>

                    <div class="form-title text-center">

                    </div>

                    <div class="d-flex flex-column text-center">

                        <form id="formaregistrate">

                            <div class="row">
                                <div class="col-12 form-group">
                                    <input type="text" id="rnombre" class="form-control" placeholder="Ingresa tu nombre"
                                        required>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-12 form-group">
                                    <input type="email" id="rcorreo" class="form-control"
                                        placeholder="Ingresa tu correo" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 form-group">
                                    <input type="password" id="rcontrasena" class="form-control"
                                        placeholder="Ingresa tu contraseña" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 form-group">
                                    <input type="number" step="any" id="rtelefono" class="form-control"
                                        placeholder="Ingresa tu número telefónico" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 form-group">
                                    <input type="text" id="rdireccion" class="form-control"
                                        placeholder="Ingresa tu dirección" required>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-12 text-center">
                                    <input type="submit" class="btn btn-info btn-block btn-round"
                                        value="Registrarse"></input>
                                    <p class="error text-danger"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
