    <div class="modal fade" id="ingresarmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    </button>
                </div>
                <div class="modal-body">

                            <div class="col-12 m-2">
                                <input type="password" id="contrasena" class="form-control"
                                    placeholder="Ingresa tu contraseña" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 text-center">
                                <button class="btn btn-primary">Ingresar</button>
                                <p class="error text-danger"></p>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-12 text-center">
                            <span onclick="entrarGoogle()" class="btn btn-danger">Ingresar con Google</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal REGISTRATE-->
    <div class="modal fade" id="registratemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

                </div>
                <div class="modal-body">
                    <form id="formaregistrate">

                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="text" id="rnombre" class="form-control" placeholder="Ingresa tu nombre"
                                    required>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="email" id="rcorreo" class="form-control" placeholder="Ingresa tu correo"
                                    required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="password" id="rcontrasena" class="form-control"
                                    placeholder="Ingresa tu contraseña" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="number" step="any" id="rtelefono" class="form-control" placeholder="Ingresa tu número telefónico"
                                    required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="text" id="rdireccion" class="form-control" placeholder="Ingresa tu dirección"
                                    required>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12 text-center">
                                <input type="submit" class="btn btn-primary" value="Registrarse"></input>
                                <p class="error text-danger"></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
