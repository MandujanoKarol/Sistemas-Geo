<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>

        body {
            background-color: #e68609;
        }

        #map{
            height: 600px;
            width: 100%;
            background-color: #efefef;
        }

    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="container bg-white rounded shadow-lg">
            <div class="row m-5">
                <div class="col-12 p-5">

                    <div id="map"></div>

                    
                </div>
            </div>
        </div>
    </div>

    <script>

        function iniciaMapa() {
            var map = new google.maps.Map(document.getElementById("map"), {center: { lat: 21.152639, lng: -101.711598 }, zoom: 14});

            informacion  = new google.maps.InfoWindow;

            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(function(position){
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    informacion.setPosition(pos);
                    //informacion.setContent("Te localicé <br> <img src='https://elparche.co/wp-content/uploads/2018/05/netflix-n-logo-png.png'>");
                    informacion.setContent("Te localicé <br> <img style='width: 50px; height:50px;' src='imagenes/icono.png'>");
                    //informacion.setContent("HTML");
                    informacion.open(map);
                    map.setContent(pos);
                });
            }
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa" async defer>

</script> 
</body>
</html>
